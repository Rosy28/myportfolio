<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rosy's site</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="static/css/Style.css" th:href="@{/css/Style.css}">
</head>
<body>

<div class="main">
    <div class="div-nav">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid space">
                <a class="navbar-brand" href="#">Rosy's site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Skills</a>
                        <a class="nav-link" href="#">Social media</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="submain">
            <div>
                <h1>Hello, my name is <span th:text="${name}"></span></h1>
                <p>I'm Web Developer. I'm 23 and, I'm excited to work with you</p>
            </div>
            <div class="div2">
                <p>Would you like to know more about me?</p>
                <button type="button" class="btn know-me-btn">Yes!!!</button>
            </div>
    </div>

</div>


</body>
</html>
